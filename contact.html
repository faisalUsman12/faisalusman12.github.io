<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | EquadLabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        body { font-family: "Segoe UI", sans-serif; background: #f8f9fa; }
        
        /* Shared Navbar Styles */
        .navbar { background: #2f2f2f; padding: 14px 0; }
        .navbar-brand { font-weight: 700; font-size: 22px; color: #4fc3f7 !important; text-decoration: none; }
        .nav-link { color: #fff !important; margin: 0 12px; font-size: 15px; }
        .btn-call { background: #000; color: #fff; border-radius: 8px; padding: 8px 18px; text-decoration: none; }
        .btn-call:hover { color: #4fc3f7; border: 1px solid #4fc3f7; }

        /* Contact Section */
        .contact-hero { padding: 120px 0 60px; background: #fff; }
        .contact-card { 
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            transition: transform 0.3s;
        }
        .contact-card:hover { transform: translateY(-5px); }
        .icon-box {
            width: 60px;
            height: 60px;
            background: #e1f5fe;
            color: #03a9f4;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .info-text h5 { color: #2c3e50; font-weight: 700; margin-bottom: 5px; }
        .info-text p { color: #6c7a89; }
        
        /* Form Styling */
        .form-control { padding: 12px; border-radius: 8px; border: 1px solid #dee2e6; }
        .btn-send { 
            background: #34495e; 
            color: #fff; 
            padding: 12px 30px; 
            border-radius: 30px; 
            border: none;
            width: 100%;
            font-weight: 600;
        }
        .btn-send:hover { background: #000; color: #4fc3f7; }
    </style>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">Equad<span class="text-white">Labs</span></a>
        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
        <a href="tel:+923190176583" class="btn btn-call">Book a call</a>
    </div>
</nav>

<section class="contact-hero">
    <div class="container">
        <div class="row mb-5 text-center">
            <div class="col-lg-8 mx-auto" data-aos="fade-up">
                <h1 class="display-4 fw-bold text-dark">Get In <span style="color:#5bc0eb; font-style:italic;">Touch</span></h1>
                <p class="lead text-muted">Have a project in mind? Let's build something amazing together.</p>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-5" data-aos="fade-right">
                <div class="card contact-card p-4 h-100">
                    <div class="d-flex align-items-start mb-4">
                        <div class="icon-box me-3"><i class="fa-solid fa-location-dot"></i></div>
                        <div class="info-text">
                            <h5>Our Location</h5>
                            <p>13-D, Commercial, Valencia Town, Lahore</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-start mb-4">
                        <div class="icon-box me-3"><i class="fa-solid fa-envelope"></i></div>
                        <div class="info-text">
                            <h5>Email Address</h5>
                            <p>info@equadlabs.com</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-start">
                        <div class="icon-box me-3"><i class="fa-solid fa-phone"></i></div>
                        <div class="info-text">
                            <h5>Phone Number</h5>
                            <p>+92 3190176583</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-7" data-aos="fade-left">
                <div class="card contact-card p-4">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Your Name</label>
                                <input type="text" class="form-control" placeholder="John Doe">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" placeholder="name@example.com">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Subject</label>
                                <input type="text" class="form-control" placeholder="Project Inquiry">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Message</label>
                                <textarea class="form-control" rows="4" placeholder="Tell us about your project..."></textarea>
                            </div>
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-send">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="bg-dark text-white text-center p-3 mt-5">
    Â© 2026 EquadLabs. All Rights Reserved.
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({ duration: 1200, once: true });
</script>

</body>
</html>
